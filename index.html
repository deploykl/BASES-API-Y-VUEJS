<!DOCTYPE html>
<html>
<head>
    <title>Chat WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #messages { height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 10px; }
        #messageInput { width: 70%; padding: 8px; }
        #sendButton { padding: 8px 15px; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .my-message { background-color: #d4edda; text-align: right; margin-left: 20%; }
        .other-message { background-color: #f8f9fa; text-align: left; margin-right: 20%; }
        .system-message { background-color: #e2e3e5; text-align: center; font-style: italic; }
    </style>
</head>
<body>
    <h1>Chat en tiempo real</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
    <button id="sendButton">Enviar</button>

    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let userId = null;
        
        const socket = new WebSocket('ws://localhost:8000/ws/chat/');
        
        socket.onopen = function(e) {
            addSystemMessage("Conectando al chat...");
        };
        
        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            
            if (data.type === 'system') {
                userId = data.sender_id || data.message.split(': ')[1];
                addSystemMessage(data.message);
            } else if (data.type === 'chat') {
                if (data.sender_id === userId) {
                    addMyMessage(data.message);
                } else {
                    addOtherMessage(`Usuario ${data.sender_id}: ${data.message}`);
                }
            }
        };
        
        socket.onclose = function(e) {
            addSystemMessage("Desconectado del chat");
        };
        
        socket.onerror = function(e) {
            addSystemMessage("Error en la conexi√≥n");
            console.error("WebSocket error:", e);
        };
        
        sendButton.onclick = function() {
            const message = messageInput.value;
            if(message) {
                socket.send(JSON.stringify({
                    'message': message
                }));
                messageInput.value = '';
            }
        };
        
        messageInput.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                sendButton.click();
            }
        });
        
        function addMyMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message my-message';
            messageElement.textContent = `Yo: ${message}`;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function addOtherMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message other-message';
            messageElement.textContent = message;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function addSystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message system-message';
            messageElement.textContent = message;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
