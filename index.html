<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #messages { height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 10px; }
        #messageInput { width: 70%; padding: 8px; }
        #sendButton { padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>Prueba de Chat WebSocket</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
    <button id="sendButton">Enviar</button>

    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // Conectar al WebSocket
        const socket = new WebSocket('ws://localhost:8000/ws/chat/');
        
        socket.onopen = function(e) {
            addMessage("Sistema: Conexión establecida con el servidor");
        };
        
        socket.onmessage = function(e) {
            addMessage(e.data);
        };
        
        socket.onclose = function(e) {
            addMessage("Sistema: Conexión cerrada");
        };
        
        socket.onerror = function(e) {
            addMessage("Sistema: Error en la conexión");
            console.error("WebSocket error:", e);
        };
        
        sendButton.onclick = function() {
            const message = messageInput.value;
            if(message) {
                socket.send(message);
                addMessage("Tú: " + message);
                messageInput.value = '';
            }
        };
        
        // Permitir enviar con Enter
        messageInput.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                sendButton.click();
            }
        });
        
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
